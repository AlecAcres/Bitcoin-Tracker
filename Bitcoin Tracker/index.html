<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bitcoin Tracker</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<header>
		<div id="price"></div>
	    Currency:
	    <select name="currency" id="currency">
	        <option value="USD" selected>United States Dollar</option>
	        <option value="CNY">Chinese Yuan</option>
	        <option value="EUR">Euro</option>
	        <option value="GBP">British Pound Sterling</option>
	        <option value="JPY">Japanese Yen</option>
	        <option value="CAD">Canadian Dollar</option>
	        <option value="AUD">Australian Dollar</option>
	        <option value="RUB">Russian Ruble</option>
	        <option value="BRL">Brazilian Real</option>
	    </select>
	    <button id="plus" onclick="createModule()">+</button>
	</header>
    
	<div id="modules"></div>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/template" id="values-template">
		<div class="revenue">$--</div>
		<div class="daily-revenue">$--</div>
		<div class="percent">--%</div>
		<div class="daily-percent">--%</div>
		<button class="settings">=</button>
		<button class="exit">x</button>
	</script>

	<script type="text/template" id="settings-template">
		<form>
            Date Purchased:<br />
            <select name="month" class="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select><br />
            <select name="day" class="day">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="year" class="year">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select><br />
            Balance:
            <input type="text" name="balance" class="balance">
            <button type="button" class="save">Save</button>
            <button type="button" class="cancel">Cancel</button>
        </form>
	</script>
</body>
</html>
